info:
  title: beoremote_api
  version: '1.0'
  description: 'Control Bang Olufsen products supporting the beonet http interface. The api provides control of product volume and sound settings, product sources, play control and polling for product state and currently playing information. '
  contact:
    name: Ole Chr. Astrup
    email: tanumkroken@astrup.info
  license:
    url: 'https://opensource.org/license/mit/'
    name: MIT
servers:
  - description: product
    url: 'http://BeoSound-Core-id.local:8080'
paths:
  /BeoNotify/Notifications:
    get:
      summary: Product Notifications
      tags:
        - Notifications
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
