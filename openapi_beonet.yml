  /BeoZone/Zone/Sound/Volume/Speaker/Level:
    get:
      summary: Product Volume Level
      tags:
        - Volume
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  level:
                    type: integer
                  _capabilities:
                    type: object
                    properties:
                      editable:
                        type: array
                        items:
                          type: string
                  _links:
                    type: object
                    properties:
                      /relation/modify:
                        type: object
                        properties:
                          href:
                            type: string
                x-examples:
                  Example 1:
                    level: 26
                    _capabilities:
                      editable:
                        - level
                    _links:
                      /relation/modify:
                        href: ./
              examples:
                Get the volume level:
                  value:
                    level: 26
                    _capabilities:
                      editable:
                        - level
                    _links:
                      /relation/modify:
                        href: ./
      operationId: get-volume-level
      description: Poll current volume level of the product.
    put:
      summary: Product Volume Level
      operationId: put-volume-level
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                level:
                  type: integer
              x-examples:
                Example 1:
                  level: 60
            examples:
              Set the product volume level to 60%:
                value:
                  level: 60
      description: Set the product volume level.
      tags:
        - Volume
