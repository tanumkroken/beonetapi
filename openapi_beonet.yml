  /BeoZone/Zone/Sound/Volume/Speaker/ContinuousLevelAction:
    post:
      summary: Regulate Product Volume
      operationId: post-volume-up-down
      responses:
        '200':
          description: OK
      description: |-
        Regulate the device volume 1 step up or down depending on the body data.

        Setting the continuousLevelTimeoutAction to 0 (ms) will immediately release the volume command, and be interpreted as 1 volume step.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                continuousLevelAction:
                  type: string
                continuousLevelTimeoutAction:
                  type: integer
              x-examples:
                Example 1:
                  continuousLevelAction: continuousUp
                  continuousLevelTimeoutAction: 0
            examples:
              Turn volume one step up:
                value:
                  continuousLevelAction: continuousUp
                  continuousLevelTimeoutAction: 0
      tags:
        - Volume
